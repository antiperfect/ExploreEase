.container {

input[type=text], select, textarea {
    width: 100%;
    padding: 15px;
    border: 1px solid rgb(200, 200, 200);
    border-radius: 50px;
    background-color: rgb(240, 240, 240);
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    color: rgb(77, 77, 77);
}

input[type=text]:focus, select:focus, textarea:focus {
    border-color: rgb(77, 77, 77);
    outline: none;
}

input[type=submit] {
    width: 100%;
    height: 60px;
    background-image: linear-gradient(to right, rgb(255, 195, 110), rgb(255, 146, 91));
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 10px 10px 30px rgb(254, 215, 188);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

input[type=submit]:hover {
    background-color: rgb(255, 146, 91);
    transform: scale(1.05);
}

/* Responsive Design */
@media screen and (max-width: 650px) {
    .container {
        width: 300px;
        margin-top: 70px; /* Adjust this margin for smaller screens */
    }

    input[type=submit] {
        height: 50px;
        font-size: 16px;
    }
}

@media screen and (max-width: 320px) {
    .container {
        width: 250px;
        margin-top: 60px; /* Adjust this margin for very small screens */
    }

    input[type=submit] {
        height: 50px;
        font-size: 14px;
    }
}
